<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxSprint Instructions</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        /* Set up the video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Title section */
        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .title-section h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .title-section h2 {
            font-size: 1.5rem;
            color: #ccc;
        }

        /* Instructions Section */
        .instructions {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Start Game Button */
        .start-game-btn {
            background-color: #FF6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .start-game-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <!-- Load static files -->
    {% load static %}

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/background6.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Title Section -->
    <div class="title-section">
        <h1>Code Pixel</h1>
        <h2>Game Instructions</h2>
    </div>

    <!-- Instructions Section -->
    <div class="instructions">
        <h3>How to Play:</h3>
        <p>You need to answer the question by selecting a picture as quickly as possible.</p>
        <p>Answering each question to earn points!</p>
        <p>Game will be end when it will reach on end of the duration!</p>

        <h3>Ready to Play?</h3>
        <a href="{% url 'codepixel:countdown6' %}">
            <button class="start-game-btn">Start Game</button>
        </a>
    </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Duel Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
            flex-direction: column;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .title-section h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .title-section h2 {
            font-size: 1.5rem;
            color: #ccc;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .word {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .wrong-guesses {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #FF6600;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff4500;
        }

        .game-result {
            display: none;
            margin-top: 30px;
            font-size: 2rem;
        }

        .score {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .cinematic-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, zoomIn 1s ease-out forwards;
        }

        .game-over {
            background-color: rgba(255, 0, 0, 0.8); /* Red for Game Over */
        }

        .congratulations {
            background-color: rgba(0, 255, 0, 0.8); /* Green for Congratulations */
        }

        /* Spooky Ghost Effect */
        .ghost {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 200px;
            background-color: #f2f2f2;
            border-radius: 50% 50% 40% 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: ghostFloat 5s ease-in-out infinite, ghostGlow 1s alternate infinite, ghostFly 5s linear infinite;
        }

        .ghost::before {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 30px;
            width: 90px;
            height: 40px;
            background-color: #f2f2f2;
            border-radius: 50%;
        }

        .ghost-eye {
            position: absolute;
            top: 60px;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .ghost-eye.left {
            left: 30px;
        }

        .ghost-eye.right {
            right: 30px;
        }

        .ghost-mouth {
            position: absolute;
            bottom: 40px;
            width: 40px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            opacity: 0.8;
        }

        /* Animation for ghost floating up and down */
        @keyframes ghostFloat {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        /* Animation for ghost glowing */
        @keyframes ghostGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
        }

        /* New Animation for ghost flying across the screen */
        @keyframes ghostFly {
            0% { left: -150px; }
            25% { left: 50%; transform: translateX(-50%); }
            50% { left: 100%; }
            75% { left: 50%; transform: translateX(-50%); }
            100% { left: -150px; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { opacity: 0; transform: translate(-50%, -60%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/background4.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1>Digit Duel Game</h1>
            <h2>Answer the Question!</h2>
        </div>

        <!-- Question Section -->
        <div class="question" id="question">
            Does the number system use the digits 0 and 1?
        </div>

        <!-- Timer -->
        <div class="timer">
            Time Remaining: <span id="timer">180</span> seconds
        </div>

        <!-- Answer Section -->
        <div class="word" id="word">_ _ _ _ _</div>

        <!-- Wrong Guesses -->
        <div class="wrong-guesses" id="wrong-guesses">
            Wrong guesses: 
        </div>

        <!-- Letter input section -->
        <div>
            <input type="text" id="letter" maxlength="1" placeholder="Guess a letter" / required>
            <button class="submit-btn" onclick="submitGuess()">Submit Guess</button>
        </div>
    </div>

    <!-- Game Result Section (Will be shown after game ends) -->
    <div class="game-result" id="game-result">
        <p>Your final score is: <span id="final-score">0</span></p>
        <button class="submit-btn" onclick="restartGame()">Play Again</button>
    </div>

    <!-- Spooky Ghost Effect on Game Over -->
    <div class="ghost" id="ghost">
        <div class="ghost-eye left"></div>
        <div class="ghost-eye right"></div>
        <div class="ghost-mouth"></div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 180;
        let countdownTimer;
        let currentQuestionIndex = 0;
        let questions = [
            { 
                question: "Does the number system use the digits 0 and 1?", 
                answer: "binary"
            },
            { 
                question: "What is the base of the decimal system?", 
                answer: "ten"
            },
            { 
                question: "What is the base of the hexadecimal system?", 
                answer: "sixteen"
            },
            { 
                question: "What number system is used in computers?", 
                answer: "binary"
            }
        ];

        let wordDisplay = [];
        let wrongGuesses = [];
        let gameOver = false;

        const timerElement = document.getElementById('timer');
        const wordElement = document.getElementById('word');
        const wrongGuessesElement = document.getElementById('wrong-guesses');
        const finalScoreElement = document.getElementById('final-score');
        const gameResultElement = document.getElementById('game-result');
        const gameContainer = document.getElementById('game-container');
        const letterInput = document.getElementById('letter');
        const questionElement = document.getElementById('question');
        const ghostElement = document.getElementById('ghost');

        // Function to start the timer
        function startTimer() {
            countdownTimer = setInterval(function() {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(countdownTimer);
                    showGameOverMessage();
                }
            }, 1000);
        }

        // Function to start a new question
        function startNewQuestion() {
            let currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            wordDisplay = Array(currentQuestion.answer.length).fill('_');
            wrongGuesses = [];
            updateDisplay();
        }

        // Function to submit the guessed letter
        function submitGuess() {
            if (gameOver) return;

            const letter = letterInput.value.toLowerCase();
            if (!letter || wrongGuesses.includes(letter) || wordDisplay.includes(letter)) {
                return; // Skip if the letter is empty, already guessed, or revealed
            }

            let correctGuess = false;
            let currentQuestion = questions[currentQuestionIndex];
            for (let i = 0; i < currentQuestion.answer.length; i++) {
                if (currentQuestion.answer[i] === letter) {
                    wordDisplay[i] = letter;
                    correctGuess = true;
                }
            }

            if (!correctGuess) {
                wrongGuesses.push(letter);
            }

            letterInput.value = ''; // Clear input field

            updateDisplay();
            checkGameOver();
        }

        // Function to update the displayed word and wrong guesses
        function updateDisplay() {
            wordElement.textContent = wordDisplay.join(' '); 
            wrongGuessesElement.textContent = "Wrong guesses: " + wrongGuesses.join(', ');

            let currentQuestion = questions[currentQuestionIndex];
            if (wordDisplay.join('') === currentQuestion.answer) {
                score += 10;
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(function() {
                        startNewQuestion();
                    }, 2000);
                } else {
                    showCongratulationsMessage();
                }
            }
        }

        // Function to check if the game is over due to wrong guesses
        function checkGameOver() {
            if (wrongGuesses.length >= 5) {
                gameOver = true;
                showGameOverMessage();
            }
        }

        // Function to show a game over message with the spooky ghost effect
        function showGameOverMessage() {
            ghostElement.style.opacity = 1; // Make the ghost visible

            gameContainer.style.display = 'none'; // Hide game container

            const gameOverMessageElement = document.createElement('div');
            gameOverMessageElement.classList.add('cinematic-message', 'game-over');
            gameOverMessageElement.textContent = 'Game Over!';

            if (timeLeft === 0) {
                gameOverMessageElement.textContent = 'Game Over! Time is up!';
            }

            document.body.appendChild(gameOverMessageElement);

            setTimeout(function() {
                window.location.href = "{% url 'menu' %}"; // Redirect to menu after the message
            }, 3000);
        }

        // Function to show a congratulations message
        function showCongratulationsMessage() {
            gameContainer.style.display = 'none'; // Hide game page
            const congratsMessage = document.createElement('div');
            congratsMessage.classList.add('cinematic-message', 'congratulations');
            congratsMessage.textContent = 'Congratulations! You completed the game!';
            document.body.appendChild(congratsMessage);

            setTimeout(function() {
                window.location.href = "{% url 'menu' %}"; // Redirect to menu after the message
            }, 2500);
        }

        // Function to restart the game
        function restartGame() {
            score = 0;
            timeLeft = 180; // Reset to full 3 minutes
            currentQuestionIndex = 0;
            gameOver = false;
            gameResultElement.style.display = 'none';
            gameContainer.style.display = 'block';
            ghostElement.style.opacity = 0; // Hide ghost when restarting
            startNewQuestion();
            startTimer();
        }

        // Start the game with the first question
        startNewQuestion();
        startTimer();
    </script>
</body>
</html>

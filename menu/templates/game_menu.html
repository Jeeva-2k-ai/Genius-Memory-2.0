<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
            overflow: hidden;
        }

        /* Set up the video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Title section */
        .title-section {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .title-section h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .title-section h2 {
            font-size: 1.5rem;
            color: #ccc;
        }

        /* Grid layout for game items */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }

        /* Styling for each game card */
        .game-card {
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            justify-content: center;
            overflow: hidden;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h4 {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        p {
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Load static files -->
    {% load static %}

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Title Section -->
    <div class="title-section">
        <h1>Genius Memory 2.0</h1>
        <h2>Choose the game you want to play</h2>
    </div>

    <!-- Grid of game cards -->
    <div class="game-grid">
        <!-- Game 1: SyntaxSprint -->
        <div class="game-card">
            <a href="{% url 'syntaxsprint:instructions1' %}">
                <img src="{% static 'images/syntaxsprint.png' %}" alt="Syntax Sprint">
            </a>
            <h4>Syntax Sprint</h4>
        </div>

        <!-- Game 2: TriviaLab -->
        <div class="game-card">
            <a href="{% url 'trivialab:instructions2' %}">
                <img src="{% static 'images/trivialab.jpg' %}" alt="Trivia Lab">
            </a>
            <h4>Trivia Lab</h4>
        </div>

        <!-- Game 3: CodeBreakers -->
        <div class="game-card">
            <a href="{% url 'codebreakers:instructions3' %}">
                <img src="{% static 'images/codebreakers.jpg' %}" alt="CodeBreakers">
            </a>
            <h4>Code Breakers</h4>
        </div>

        <!-- Game 4: DigitDuel -->
        <div class="game-card">
            <a href="{% url 'digitduel:instructions4' %}">
                <img src="{% static 'images/digitduel.jpg' %}" alt="DigitDuel">
            </a>
            <h4>Digit Duel</h4>
        </div>

        <!-- Game 5: Bytebusters -->
        <div class="game-card">
            <a href="{% url 'bytebusters:instructions5' %}">
                <img src="{% static 'images/bytebusters.jpg' %}" alt="Byte Busters">
            </a>
            <h4>Byte Busters</h4>
        </div>

        <!-- Game 6: Code Pixel -->
        <div class="game-card">
            <a href="{% url 'codepixel:instructions6' %}">
                <img src="{% static 'images/codepixel.jpg' %}" alt="Codepixel">
            </a>
            <h4>Code Pixel</h4>
        </div>
    </div>

</body>
</html>

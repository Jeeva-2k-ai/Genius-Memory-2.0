<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Memory 2.0 - Title Page</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
            overflow: hidden;
        }

        /* Set up the background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%) contrast(120%);
            animation: zoomBackground 30s infinite alternate;
        }

        /* Zoom background animation */
        @keyframes zoomBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Title section */
        .title-section {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title-section h1 {
            font-size: 4rem;
            margin: 10px 0;
            font-weight: bold;
            letter-spacing: 5px;
            animation: titleAnimation 2s ease-out, smokeEffect 3s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }

        /* Title entry animation */
        @keyframes titleAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Cinematic Smoke Effect */
        @keyframes smokeEffect {
            0% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.6),
                    0 0 25px rgba(255, 255, 255, 0.4),
                    0 0 35px rgba(255, 255, 255, 0.2),
                    0 0 45px rgba(255, 255, 255, 0.1);
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 30px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 50px rgba(255, 255, 255, 0.15);
                opacity: 0.8;
                transform: translateY(-5px);
            }
            100% {
                text-shadow: 
                    0 0 25px rgba(255, 255, 255, 0.7),
                    0 0 40px rgba(255, 255, 255, 0.5),
                    0 0 55px rgba(255, 255, 255, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.2);
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-section h2 {
            font-size: 1.8rem;
            color: #ccc;
            margin-top: 10px;
            font-weight: 300;
            opacity: 0;
            animation: subtitleFadeIn 3s ease-in-out 2s forwards;
        }

        @keyframes subtitleFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Play Button Styling */
        .play-button {
            background-color: #ff6600;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <!-- Load static files -->
    {% load static %}

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/main.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Title Section -->
    <div class="title-section">
        <h1>Genius Memory 2.0</h1>
        <h2>The ultimate challenge awaits</h2>
        <!-- Play Button -->
        <button class="play-button" onclick="startIntro()">Play</button>
    </div>

    <!-- JavaScript to handle intro and transitions -->
    <script>
        function startIntro() {
            // Hide the title and play button after the intro starts
            document.querySelector('.title-section').style.display = 'none';

            // You can add a delay to simulate a transition before going to the game grid
            setTimeout(function() {
                // Transition to the next part of the game (for example, redirect to another page or reveal the next content)
                window.location.href = "{% url 'menu' %}";  // Ensure URL is correctly rendered as a string
            }, 50); // Adjust the delay duration as needed
        }
    </script>

</body>
</html>

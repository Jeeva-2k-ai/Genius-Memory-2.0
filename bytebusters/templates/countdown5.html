{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Countdown</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
            flex-direction: column;
        }

        /* Set up the video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        /* Countdown container */
        .countdown-container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-top: 50px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* Fade-in effect for countdown numbers */
        .countdown span {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Countdown animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button styling */
        .start-button {
            background-color: #FF6600;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 50px;
        }

        .start-button:hover {
            background-color: #ff4500;
        }

    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/background5.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Countdown container -->
    <div class="countdown-container">
        <h1>Get Ready for the Game</h1>
        <div class="countdown">
            <span id="countdown-timer"></span>
        </div>
    </div>

    <script>
        // Countdown Timer Logic
        let countdownNumber = 3;
        const countdownElement = document.getElementById("countdown-timer");

        // Update countdown number every second
        const countdownInterval = setInterval(function() {
            countdownElement.textContent = countdownNumber;
            countdownNumber--;

            if (countdownNumber < 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "GO!";
                // After a short delay, redirect to the game page
                setTimeout(function() {
                    window.location.href = "{% url 'bytebusters:game5' %}";  // Redirect to the game page
                }, 1000);
            }
        }, 1000);

        // Start game function (for the button)
        function startGame() {
            countdownNumber = 3;  // Reset countdown to 3 seconds
            countdownElement.textContent = countdownNumber;
            setTimeout(function() {
                countdownElement.textContent = countdownNumber;
            }, 1000);
        }
    </script>

</body>
</html>

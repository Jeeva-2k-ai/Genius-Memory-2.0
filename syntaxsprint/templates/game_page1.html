{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Sprint</title>
    <style>
        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
            flex-direction: column;
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        /* Game container */
        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Timer */
        .timer {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Submit button */
        .submit-btn {
            background-color: #FF6600;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff4500;
        }

        /* Question text */
        .question {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Code editor */
        .code-editor {
            width: 100%;
            height: 150px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 1.2rem;
            border: 1px solid #555;
            padding: 10px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            resize: none;
        }

        /* Game over and congratulations message */
        .cinematic-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, zoomIn 1s ease-out forwards;
        }

        /* Game over message */
        .game-over {
            background-color: rgba(255, 0, 0, 0.8); /* Red background for Game Over */
        }

        /* Congratulations message */
        .congratulations {
            background-color: rgba(0, 255, 0, 0.8); /* Green background for Congratulations */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Zoom-in animation */
        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Hide game container on result */
        .game-container.hidden {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/background1.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Game container -->
    <div class="game-container" id="game-container">
        <div class="title-section">
            <h1>Syntax Sprint</h1>
            <h2>Fix the errors!</h2>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">Time Remaining: 60</div>

        <!-- Question text -->
        <div class="question" id="question">
            <!-- Question will be dynamically loaded here -->
        </div>

        <!-- Code editor -->
        <textarea class="code-editor" id="code-editor" placeholder="Type your fixed code here..." required></textarea>

        <!-- Submit button -->
        <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
    </div>

    <script>
        let score = 0, timeLeft = 60, countdownTimer, currentQuestionIndex = 0;
        const timerElement = document.getElementById('timer');
        const questionElement = document.getElementById('question');
        const codeEditor = document.getElementById('code-editor');
        const submitBtn = document.getElementById('submitBtn');
        const gameContainer = document.getElementById('game-container');

        const questions = [
            { question: "Fix the syntax error: console.log('Hello World')", correctCode: "console.log('Hello World');" },
            { question: "Fix the syntax error: var a = 10 console.log(a);", correctCode: "var a = 10; console.log(a);" },
            { question: "Fix the syntax error: let arr = [1, 2, 3;]", correctCode: "let arr = [1, 2, 3];" },
            { question: "Fix the syntax error: const obj = {name: 'John', age: 30;", correctCode: "const obj = {name: 'John', age: 30};" },
        ];

        function startTimer() {
            countdownTimer = setInterval(function() {
                timeLeft--;
                timerElement.textContent = 'Time Remaining: ' + timeLeft;

                if (timeLeft === 0) {
                    clearInterval(countdownTimer);
                    showGameOverMessage();
                }
            }, 1000);
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            codeEditor.value = '';  // Clear the editor for each new question
            submitBtn.disabled = true; // Disable submit button initially
        }

        function submitAnswer() {
            const currentQuestion = questions[currentQuestionIndex];
            const userAnswer = codeEditor.value.trim();

            // Check if the answer is correct
            if (userAnswer === currentQuestion.correctCode) {
                score += 10;
            }

            // Update the score and load the next question
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                clearInterval(countdownTimer);
                showGameResult();
            }
        }

        function showGameResult() {
            gameContainer.classList.add('hidden');

            if (score >= 40) {
                showCongratulationsMessage();
            } else {
                showGameOverMessage();
            }

            setTimeout(function() {
                window.location.href = "{% url 'menu' %}"; // Redirect to menu after the message
            }, 3000);
        }

        function showCongratulationsMessage() {
            const congratsMessage = document.createElement('div');
            congratsMessage.classList.add('cinematic-message', 'congratulations');
            congratsMessage.textContent = "Congratulations! You've completed the game!";
            document.body.appendChild(congratsMessage);
        }

        function showGameOverMessage() {
            const gameOverMessage = document.createElement('div');
            gameOverMessage.classList.add('cinematic-message', 'game-over');
            gameOverMessage.textContent = "Game Over! Better luck next time.";
            document.body.appendChild(gameOverMessage);
        }

        // Start the game
        startTimer();
        loadQuestion();

        // Enable submit button when the user starts typing
        codeEditor.addEventListener('input', function() {
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
